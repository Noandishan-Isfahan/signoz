version: "3.9"

services:
  signoz-nginx:
    image: nginxinc/nginx-unprivileged:latest
    container_name: signoz-nginx
    depends_on:
      - signoz
    ports:
      - "8080:8080"     # expose nginx on host:8080
    networks:
      - signoz-net
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs:/etc/nginx/certs:ro
    read_only: true
    tmpfs:
      - /var/run
      - /var/cache/nginx
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/healthz"]
      interval: 15s
      timeout: 3s
      retries: 3

  # Override SigNoz itself: no host ports
  signoz:
    ports: !reset   # removes "8080:8080" from base compose